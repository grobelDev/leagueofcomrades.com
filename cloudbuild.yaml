steps:
  # build the container images
  # - name: 'gcr.io/cloud-builders/docker'
  #   args: ['build', '-t', 'gcr.io/$PROJECT_ID/client', './client']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/client-leagueofcomrades',
        './client-leagueofcomrades',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/server-leagueofcomrades',
        './server-leagueofcomrades',
      ]

    # push the container images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/client-leagueofcomrades']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/server-leagueofcomrades']

    # Deploy container images to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'client-leagueofcomrades',
        '--image',
        'gcr.io/$PROJECT_ID/client-leagueofcomrades',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--quiet',
        '--allow-unauthenticated',
      ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'server-leagueofcomrades',
        '--image',
        'gcr.io/$PROJECT_ID/server-leagueofcomrades',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--quiet',
        '--allow-unauthenticated',
      ]
images:
  - gcr.io/$PROJECT_ID/client-leagueofcomrades
  - gcr.io/$PROJECT_ID/server-leagueofcomrades
